<!DOCTYPE html>
<html>
  <head>
    <title>My Chrome Extension</title>
    <style>
      body {
        width: 300px;
        height: 200px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      p {
        margin-bottom: 10px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Chrome Extension</h1>
    <p>This is a demo popup window.</p>
    <button id="click-me">Click me!</button>
    <script src="popup.js"></script>
  </body>
</html>
